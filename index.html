<html>
    <head>
        <title> CENTURY CLUB </title>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="century.css"/>
    </head>
    <body>
        <div class="main">
            <div class="countdown">
                <div id="timer" class="timer">60</div>
                <div class="counter"><span id="counter">0</span> Drinks</div>
            </div>
            <div class="controls">
                <button id="start" class="start">Start</button>
                <button id="stop" class="pause">Pause</button>
            </div>
        </div>
        <script src="century.js"></script>
    </body>
</html>
